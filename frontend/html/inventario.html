<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario de Platos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üìã Inventario Actual</h2>

    <button class="btn btn-secondary mb-3" onclick="cargarInventario()">üîÑ Actualizar Inventario</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Plato</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="tabla-inventario">
        <!-- Los datos se insertar√°n aqu√≠ -->
      </tbody>
    </table>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script>
    async function cargarInventario() {
      const tabla = document.getElementById('tabla-inventario');
      const mensaje = document.getElementById('mensaje');
      tabla.innerHTML = '';
      mensaje.innerHTML = '';

      try {
        const res = await fetch('/inventario');
        if (!res.ok) throw new Error('Error en la solicitud');
        const inventario = await res.json();

        if (inventario.length === 0) {
          mensaje.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è No hay platos en el inventario</div>';
        }

        inventario.forEach(item => {
          const fila = `<tr><td>${item.plato}</td><td>${item.stock}</td></tr>`;
          tabla.innerHTML += fila;
        });
      } catch (err) {
        mensaje.innerHTML = `<div class="alert alert-danger">‚ùå Error al cargar el inventario</div>`;
      }
    }

    // Cargar al iniciar
    cargarInventario();
  </script>
</body>
</html>
